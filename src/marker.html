<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 100px;
            width: 100px;
            border: black solid 1px
        }

        .marker{
            border-radius: 50%;
            height: 95%;
            width: 95%;
            border: solid 1px black;
        }

        .black_bg{
            background-color: black;
        }
        .white_bg{
            background-color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="marker black_bg"></div>
    </div>
    <div class="container">
        <div class="marker white_bg"></div>
    </div>    
</body>
</html>
